<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Internal Job Process</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .forgot-password {
            text-align: right;
        }
        .forgot-password a {
            color: #3273dc;
            font-size: 0.9em;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Company Logo -->
        <div class="login-header">
            <img src="/static/images/logo.png" alt="Company Logo">
            <h2 class="title is-4">Internal Job Process</h2>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <!-- Username -->
            <div class="field">
                <label for="username" class="label">Username</label>
                <div class="control has-icons-left">
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <!-- Password -->
            <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control has-icons-left">
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="/forgot_password">Forgot password?</a>
            </div>

            <!-- User Type -->
            <div class="field">
                <label for="user_type" class="label">User Type</label>
                <div class="control">
                    <div class="select">
                        <select id="user_type" name="user_type" required>
                            <option value="HR">HR</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary is-fullwidth">Login</button>
                </div>
            </div>
        </form>

        <!-- Flash Messages for Login Errors -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
